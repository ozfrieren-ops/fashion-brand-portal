<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FASHION NAVI - 系統カテゴリとサイト概要</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* ... 省略 ... (ロゴフォント、ダークモード配色、メインコンテンツのスタイルは変更なし) ... */

        /* ---------------------------------------------------- */
        /* サイドバー共通スタイル */
        /* ---------------------------------------------------- */
        
        /* 大カテゴリのスタイル (FEMININE, CASUALなど) */
        .main-category-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 0.9rem;
            font-weight: 700;
            color: #9ca3af;
            cursor: pointer;
            transition: background-color 0.2s;
            position: relative;
        }

        /* ＋/− アイコンのCSS */
        .main-category-item::after {
            content: '+'; /* 閉じている時は「＋」 */
            font-size: 0.8rem;
            color: #22d3ee;
            transition: transform 0.2s;
            font-weight: 900;
        }
        .main-category-item.expanded::after {
            content: '−'; /* 展開している時は「−」 */
        }

        /* サブカテゴリのリスト（GARLY, SWEETなど） */
        .sub-category-list {
            padding-left: 12px;
            margin-top: 4px;
            margin-bottom: 8px;
            border-left: 2px solid #06b6d4;
        }
        .sub-category-link {
            padding: 4px 12px;
            display: block;
            border-radius: 2px;
            font-size: 0.8rem;
            color: #ccc;
            transition: background-color 0.2s;
        }
        .sub-category-link:hover {
            background-color: #1f2937;
            color: #fff;
        }
        
        /* アクティブなリンク */
        .active-link {
            background-color: #06b6d4 !important;
            color: #000 !important;
            font-weight: 700;
        }
        
    </style>
</head>
<body class="bg-gray-900 text-gray-200 pt-16">

    <main class="max-w-7xl mx-auto py-12 px-6">
        
        <div class="flex flex-col lg:flex-row gap-8"> 
            
            <aside class="w-full lg:w-72 bg-gray-800 p-4 lg:p-6 rounded-xl shadow-2xl h-fit sticky top-20 border border-gray-700 flex-shrink-0">
                
                <h3 class="text-sm font-bold text-gray-50 border-b border-gray-700 pb-2 mb-4">CATEGORIES</h3>
                
                <nav class="space-y-1 text-gray-400 mb-6">
                    
                    <a href="index.html" class="active-link hover:bg-cyan-700 block px-3 py-2 rounded font-extrabold mb-4" id="top-link">
                        TOP
                    </a>
                    
                    <div class="main-category-item expanded" data-target="femi-list">
                        <span>FEMININE (フェミニン)</span>
                    </div>
                    <div class="sub-category-list space-y-0.5" id="femi-list">
                        <a href="garly.html" class="sub-category-link">GARLY (ガーリー)</a>
                        <a href="#" class="sub-category-link">SWEET (スウィート)</a>
                        <a href="#" class="sub-category-link">ELEGANT FEMININE (エレガントフェミニン)</a>
                        </div>
                    
                    <div class="main-category-item" data-target="casual-list">
                        <span>CASUAL (カジュアル)</span>
                    </div>
                    <div class="sub-category-list hidden space-y-0.5" id="casual-list">
                        </div>

                    <div class="main-category-item" data-target="mode-list">
                        <span>MODE (モード)</span>
                    </div>
                    <div class="sub-category-list hidden space-y-0.5" id="mode-list">
                        </div>

                    <div class="main-category-item" data-target="elegant-list">
                        <span>ELEGANT (エレガント)</span>
                    </div>
                    <div class="sub-category-list hidden space-y-0.5" id="elegant-list">
                        </div>

                </nav>
                
                <h3 class="text-sm font-bold text-gray-50 border-b border-gray-700 pb-2 mt-6 mb-4">FILTER //</h3>
                </aside>

            <div class="flex-grow">
                <p class="text-xs font-bold text-cyan-400 mb-2">SYSTEM OVERVIEW</p>
                <h2 class="text-3xl font-extrabold text-gray-50 mb-8">
                    STYLE CATEGORIES
                </h2>
                
                </div>
            
        </div>
    </main>

    <footer class="bg-gray-950 text-white py-8 text-center mt-12 border-t border-cyan-800">
        <p class="text-sm opacity-60">&copy; 2025 FASHION NAVI. ALL RIGHTS RESERVED. - SYSTEM V3.1</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const mainCategories = document.querySelectorAll('.main-category-item');

            mainCategories.forEach(item => {
                item.addEventListener('click', function() {
                    const targetId = this.getAttribute('data-target');
                    const targetList = document.getElementById(targetId);

                    if (targetList) {
                        // Tailwindのhiddenクラスをトグルして表示/非表示を切り替える
                        targetList.classList.toggle('hidden');
                        
                        // 展開状態のクラスをトグルしてアイコンを変える
                        this.classList.toggle('expanded');
                    }
                });
            });
        });
    </script>
</body>
</html>
