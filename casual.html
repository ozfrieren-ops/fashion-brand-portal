<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【カジュアル系・ベーシック】ブランド一覧 | FASHION NAVI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 1. Audiowideフォントをロゴ用に導入 */
        @import url('https://fonts.googleapis.com/css2?family=Audiowide&family=Noto+Sans+JP:wght@400;700;900&display=swap');
        
        body { font-family: 'Noto Sans JP', sans-serif; }
        .logo-font {
            font-family: 'Audiowide', cursive; /* ロゴ専用フォント */
        }
        .brand-card-img { height: 16rem; } 
        
        /* ... 省略 ... (サイドバーCSS、アコーディオンCSSはgarly.htmlと同じものを適用) */

        /* 近未来的なサイドバーデザイン */
        .sidebar-link {
            padding: 6px 12px; 
            display: block;
            border-radius: 4px;
            transition: background-color 0.2s, border-color 0.2s;
            font-size: 0.8rem; /* 0.8125rem からさらに微細調整 */
            color: #9ca3af; 
            border: 1px solid transparent;
            font-weight: 700; 
            text-decoration: none; 
            white-space: nowrap; 
        }
        /* ... 中分類 sub-category のCSSは変更なし ... */

        /* フィルター項目のスタイル (0.8rem で統一) */
        .filter-item {
            padding: 3px 12px; 
            display: block;
            border-radius: 4px;
            font-size: 0.8rem; 
            color: #9ca3af; 
            /* ... 省略 ... */
        }

        /* --- アコーディオン（<details>）のCSS調整 --- */
        .system-category {
            margin-bottom: 4px; 
            border: 1px solid rgba(156, 163, 175, 0.1); 
            border-radius: 6px;
        }

        .system-category summary {
            padding: 5px 12px; 
            list-style: none;
            cursor: pointer;
            outline: none;
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            font-size: 0.8rem; 
            /* ... 省略 ... */
            position: relative; 
        }
        .system-category summary::-webkit-details-marker {
            display: none;
        }
        /* 【修正4】＋アイコンの定義 */
        .system-category summary::after {
            content: '+'; 
            font-size: 1rem;
            line-height: 1;
            margin-left: 10px;
            transition: transform 0.2s;
            font-weight: 900; 
            color: #22d3ee; 
        }

        /* 【修正4】−アイコンの定義 (details[open]時) */
        .system-category[open] summary::after {
            content: '−'; 
            transform: rotate(0deg); 
        }
        
    </style>
</head>
<body class="bg-gray-900 text-gray-200 pt-16">

    <header class="w-full py-4 px-6 bg-gray-800 shadow-xl flex justify-between items-center fixed top-0 z-50 border-b border-cyan-800">
        <div class="text-xl font-black text-cyan-400 logo-font"><a href="index.html">FASHION NAVI</a></div>
        <nav>
            <a href="index.html" class="px-4 py-2 text-cyan-400 font-bold border-b-2 border-cyan-400 transition">BRANDS</a>
            <a href="age.html" class="px-4 py-2 text-gray-400 hover:text-cyan-400 transition">AGE</a>
        </nav>
    </header>

    <main class="max-w-7xl mx-auto py-12 px-6">
        
        <div class="flex flex-col lg:flex-row gap-8"> 
            
            <aside class="w-full lg:w-72 bg-gray-800 p-4 lg:p-6 rounded-xl shadow-2xl h-fit sticky top-20 border border-gray-700 flex-shrink-0">
                
                <h3 class="text-sm font-bold text-gray-50 border-b border-gray-700 pb-2 mb-4">STYLE CATEGORIES</h3>
                
                <nav class="space-y-1 text-gray-400 mb-6">
                    
                    <a href="index.html" class="sidebar-link hover:bg-gray-700 hover:border-gray-500 border-gray-700 mb-4 font-extrabold text-cyan-400" id="top-link">
                        TOP
                    </a>
                    
                    <details class="system-category">
                        <summary class="sidebar-link">FEMININE (フェミニン)</summary>
                        <div class="system-category-list space-y-0.5 text-sm text-gray-400 ml-3">
                            <a href="garly.html" class="sub-category">GARLY (ガーリー)</a>
                            </div>
                    </details>
                    
                    <details class="system-category" open>
                        <summary class="sidebar-link active">CASUAL (カジュアル)</summary>
                        <div class="system-category-list space-y-0.5 text-sm text-gray-400 ml-3">
                            <a href="casual.html" class="sub-category active">BASIC (ベーシック)</a>
                            <a href="casual-street.html" class="sub-category">STREET (ストリート)</a>
                            </div>
                    </details>
                    
                    </nav>
                
                <h3 class="text-sm font-bold text-gray-50 border-b border-gray-700 pb-2 mt-6 mb-4">FILTER //</h3>
                
                </aside>

            <div class="flex-grow">
                </div>
            
        </div>
    </main>

    <footer class="bg-gray-950 text-white py-8 text-center mt-12 border-t border-cyan-800">
        <p class="text-sm opacity-60">&copy; 2025 FASHION NAVI. ALL RIGHTS RESERVED. - SYSTEM V3.1</p>
    </footer>

</body>
</html>
